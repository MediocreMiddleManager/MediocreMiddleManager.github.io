<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/stylesheet.css">

    </head>
    <body>

      <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="/">{{ site.name }}</a></h1>
          <h2 id="project_tagline">{{ site.subtitle }}</h2>
        </header>
      </div>

      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div>

    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p><blockquote>Some are born mediocre, some achieve mediocrity, and some have mediocrity thrust upon 'em</blockquote></p>
        <p class="copyright">Page layout based on <a href="https://github.com/jsncostello/slate">Slate theme by Jason Costello</a></p>
    </body>
</html>
